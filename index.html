<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Matching Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h3>Matching Game</h3>
      <div class="game"></div>
      <button class="reset" onclick="window.location.reload()">
        Reset Game
      </button>
    </div>

    <div class="winGameContainer">
    <div class="winGame">
      <div class="text">
        <h3> You Won... </h3> 
        <span> Do you wish to play again? </span>
      </div>
      <div class="buttons">
        <button class="yesBtn" onclick="window.location.reload()"> YES </button>
        <button class="noBtn" onclick="noFunc()"> NO </button>
      </div>
    </div>
  </div>


    <script src="script.js"></script>
  </body>
</html>
